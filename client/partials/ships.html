<h1>Ships</h1>
<form method="post" ng-submit="addShip()" name="addshipForm">
  <div class="form-group">
    <input class="form-control input-lg" type="shipname" id="shipname" name="shipname" ng-model="shipname" placeholder="shipname" required>
  </div>
  <button type="submit" class="btn btn-lg btn-block btn-primary">Submit</button>
</form>
